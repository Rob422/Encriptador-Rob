<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encryptor_Rob - By Alura Challenge</title>
    <link rel="stylesheet" href="Css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="Css/style.css" />
  </head>

  <body>
      <header>
        <div id="logoAlura">
          <img src="img/alura-logo.svg" alt="logo de alura" />
        </div>
      </header>
    <main>
      <section class="ingreso-texto">
        <button onclick="window.location.reload();" id="limpiar">Limpiar Texto</button>
        <div id="areaTextoIngreso">
          <textarea
            cols="45"
            rows="15"
            placeholder="Ingrese su texto aquí..." spellcheck="false"
          ></textarea>
        </div>
        <div id="info">
          <img src="img/exclamation.png" alt="signo de advertencia" />
          <p>Solo letras minúsculas y sin acentos.</p>
        </div>
        <div id="botones">
          <button class="boton-grande" id="encriptar">Encriptar</button>
          <button class="boton-grande" id="desencriptar">Desencriptar</button>
        </div>
      </section>
      <section class="sale-texto">
        <div class="derecha" id="munheco">
          <img  src="img/dolly.svg" class="dolly" alt="dolly-decorative" />
          <div id="textoNoEncontrado">
            <h2>Ningún mensaje fue encontrado.</h2>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
          </div>
        </div>
        <div class="derecha" id="textoEncontrado">
            <textarea cols="45" rows="8" id="textoSalida"></textarea>
            <button id="copiar">Copiar</button>
            <div id="textoCopiado"><p>Texto copiado.</p></div>
          </div>
        </section>
    </main>

    <footer>
      <div>
        <p>Created By</p>
        <span>Rob_Recofsky &copy; 2024</span>
      </div>
      <ul>
        <li>
          <a
            href="https://www.linkedin.com/in/" target="_blank"><img src="img/linkedin.png" id="linkedin" alt="linkedin"/></a>
        </li>
        <li>
          <a href="https://github.com/" target="_blank"><img src="img/github.png" id="github" alt="github"/></a>
        </li>
      </ul>
    </footer>
  </body>
  <script src="Js/script.js"></script>
</html>
